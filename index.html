<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Order Form!</legend>
        <label>Select product:</label>
        <select name="product" id="dropbox"></select>

        <label for="quant">Quantity:</label>
        <input name="quant" type="number" required/>

        <label for="userName">Name:</label>
        <input name="userName" type="text" required/>

        <label for="street">Street address:</label>
        <input name="street" type="text" reqired/>

        <label for="city">City:</label>
        <input name="city" type="text" reqired/>

        <label for="state">State:</label>
        <input name="state" type="text" reqired/>

        <label for="zip">Zip:</label>
        <input name="zip" type="text" reqired/>

        <label for="digits">Phone #:</label>
        <input name="digits" type="text" reqired/>

        <label for="ccard">Credit Card #:</label>
        <input name="ccard" type="number" min="100000000000000" max="9999999999999999" reqired/>

      </fieldset>
      <button type="submit">BUY NOW!</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
